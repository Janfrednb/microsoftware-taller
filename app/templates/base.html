<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroTaller - Minimal Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00AB55;
            /* Verde Minimal */
            --bg-body: #F9FAFB;
            --text-main: #212B36;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
        }

        /* Sidebar con estilo Minimal */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: white;
            border-right: 1px dashed rgba(145, 158, 171, 0.2);
            padding: 24px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        /* Tarjetas con sombra suave de MUI */
        .card-minimal {
            background: white;
            border: none;
            border-radius: 16px;
            box-shadow: rgba(145, 158, 171, 0.2) 0px 0px 2px 0px, rgba(145, 158, 171, 0.12) 0px 12px 24px -4px;
            padding: 24px;
        }

        .nav-link {
            color: #637381;
            font-weight: 600;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 12px 16px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(0, 171, 85, 0.08);
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="d-flex align-items-center mb-5">
            <div style="width: 40px; height: 40px; background: var(--primary-color); border-radius: 8px;" class="me-2">
            </div>
            <h5 class="fw-bold m-0">MicroTaller</h5>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link active" href="/">üìä Dashboard</a>
            <a class="nav-link" href="/alistamientos-view">üèçÔ∏è Alistamientos</a>
            <a class="nav-link" href="/citas-view">üìÖ Citas</a>
        </nav>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
