{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Agenda de Citas</h3>
        <button class="btn btn-primary-minimal" style="background-color: #00AB55; color: white; border-radius: 8px;"
            data-bs-toggle="modal" data-bs-target="#modalCita">
            + Agendar Cita
        </button>
    </div>

    <div class="card-minimal">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalCita" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 16px;">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Nueva Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCita">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Cliente</label>
                        <input type="text" id="cliente" class="form-control" required placeholder="Ej. Juan Pérez">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" id="fecha_cita" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" id="hora" class="form-control" required>
                    </div>
                    <button type="submit" class="btn w-100 text-white" style="background-color: #00AB55;">Confirmar
                        Cita</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CARGAR CITAS (GET)
    async function cargarCitas() {
        try {
            // Usamos la ruta que definiste en tu Blueprint de citas
            const res = await fetch('/citas');
            const data = await res.json();
            const tabla = document.getElementById('tabla-citas');

            tabla.innerHTML = data.map(cita => `
                <tr>
                    <td><span class="fw-bold text-dark">${cita.cliente}</span></td>
                    <td>${cita.fecha}</td>
                    <td><span class="badge bg-light text-dark border">${cita.hora}</span></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger border-0" onclick="eliminarCita('${cita.cliente}')">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
            `).join('');
        } catch (error) {
            console.error("Error cargando citas:", error);
        }
    }

    // 2. REGISTRAR CITA (POST)
    document.getElementById('formCita').addEventListener('submit', async (e) => {
        e.preventDefault();

        const nuevaCita = {
            cliente: document.getElementById('cliente').value,
            fecha: document.getElementById('fecha_cita').value,
            hora: document.getElementById('hora').value
        };

        const res = await fetch('/citas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(nuevaCita)
        });

        if (res.ok) {
            // Cerramos el modal y recargamos
            location.reload();
        }
    });

    // 3. ELIMINAR CITA
    async function eliminarCita(cliente) {
        if (confirm(`¿Estás seguro de eliminar la cita de ${cliente}?`)) {
            // Hacemos la llamada real al servidor
            const res = await fetch(`/citas/${cliente}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                alert("Cita eliminada correctamente");
                location.reload(); // Esto refresca la tabla y el Dashboard
            } else {
                alert("Error al eliminar la cita");
            }
        }
    }

    // Ejecutar al cargar la página
    document.addEventListener('DOMContentLoaded', cargarCitas);
</script>
{% endblock %}
